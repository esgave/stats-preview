<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="card-image">
      <picture>
        <source media="(min-width:768px)" srcset="img/image-header-desktop.jpg">
        <img class="overlay" src="img/image-header-mobile.jpg" alt="Header">
      </picture>
    </div>

    <div class="card-text">
      <section>
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </section>

      <section class="stats">
        <div>
          <p class="stats-bold">10k+</p>
          <p class="stats-uppercase">companies</p>
        </div>
        <div>
          <p class="stats-bold">314</p>
          <p class="stats-uppercase">templates</p>
        </div>
        <div>
          <p class="stats-bold">12m+</p>
          <p class="stats-uppercase">queries</p>
        </div>
      </section>

    </div> <!-- End of card info-->
  </main>

</body>

</html>
